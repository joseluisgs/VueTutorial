<body>
    <main>
        <ul>
            <!-- Recorremos las tareas -->
            <li v-for="tarea in tareas">
                {{ tarea }}
            </li>
        </ul>
        <!-- En el formulario cuando se active submint una vez y no recarga (prevent) el disparamos el metodo nueva tarea -->
        <form v-on:submit.prevent="agregarTarea">
            <input type="text" placeholder="Introduce tu tarea" v-model="nuevaTarea">
            <!-- Lo enlazamos con ele elemento del modelo de datos nuevaTarea -->
            <input type="submit" value="Enviar tarea Formulario">
        </form>
        
        <!-- Sin Formularios -->
        <input type="text" placeholder="Introduce tu tarea" v-model="nuevaTarea">
        <input type="button" value="Enviar Tarea BotÃ³n" v-on:click="agregarTarea"> <!-- se puede simplificar con @click -->

    </main>

    <script src="js/main.js"></script>

</html>
