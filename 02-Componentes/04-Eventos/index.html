<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Vue.JS Slots</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <main>
      <!-- Tipo y posici√≥n son propiedades- El resto de los datos los paso como slots. Los slots son √∫tiles para que el template sea din√°mico
      Es decir, hacemos un componente y hacemos que su vista y estilos sea paremtrizables  -->
      <alerta tipo="alerta--exito" posicion="alerta--arriba-derecha">
       <!--  El texto de slot header sera Todo k. -->
        <template slot="header">Todo ok :)</template>
       <!--  Este va al cuerpo del lot  -->
        <template>Este es el nuevo contenido del alerta :)</template>
        <!--  Este texto va al slot footer   -->
        <template slot="footer">Puedes continuar con normalidad</template>
      </alerta>

      <alerta tipo="alerta--error" posicion="alerta--arriba-izquierda">
        <template slot="header">Error fatal</template>
        <template>El mundo est√° a punto de implosionar</template>
        <template slot="footer">RIP</template>
      </alerta>

      <alerta tipo="alerta--advertencia" posicion="alerta--abajo-izquierda">
        <template slot="header">Atenci√≥n</template>
        <template>Este es el nuevo contenido del alerta :)</template>
        <template slot="footer">Puedes continuar con normalidad</template>
      </alerta>

      <h2>Mis tareas</h2>
      <mis-tareas :listado="tareas">
        <template slot="tarea" scope="datos"> <!-- Datos tittle es como es tarea titulo es como los casamos. el fondo estamos diciendo que datos. titulo = tarea.titutlo -->
         <!--  Renderizamos con h1 -->
          <li>
            <h1>{{ datos.title }}</h1>
          </li>
        </template>
      </mis-tareas>
      
      <mis-tareas :listado="tareas">
        <template slot="tarea" scope="datos">
         <!--  Renderizamos con Li -->
          <li>{{ datos.title }}</li>
        </template>
      </mis-tareas>
      
      <mis-tareas :listado="tareas">
        <template slot="tarea" scope="datos">
          <li>üê±{{ datos.title }}</li>
        </template>
      </mis-tareas>

      <pre>{{ $data }}</pre>
    </main>

    <!-- Template Con Scoped Slots, lo que hacemos  -->
    <template id="mis-tareas-template">
      <ul>
        <!-- Al hacerlo as√≠ podemos hacer que cada tarea se rendeirce como queramos no tiene que ser un li, o lo que sea, parametrizarlo 
        Se va a modificar a rav√©s de t√≠tulo -->
        <slot name="tarea" v-for="tarea in listado" :title="tarea.titulo"></slot>
        <!--        <li v-for="tarea in listado">
                {{ tarea.titulo }}
            </li>-->
      </ul>
    </template>

    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
