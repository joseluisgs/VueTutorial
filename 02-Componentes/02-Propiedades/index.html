    <main>
        <!-- Debemos decirle a Vue que examine la persona que le pasamos
        Esto es sencillo. con las propiedades comunicamos el padre con el hijo.
        La instancia principal de Vue tiene a las personas. Se las pasamos al componente elegir-ganados a traves de la propuedad listado.
        Es decir, las propiedades es como los parametros del constructor del comnponente. Es la forma de pasarle datos al componente hijos desde el padre.
        AquÃ­ lo que hacemos es decir renderizate eleghir ganador pero en tu listado, ten mi lista de personas. -->
        <elegir-ganador :listado="personas" inline-template>
            <div>
                <h1 v-if="ganador">El ganador es: {{ ganador }}</h1>
                <template v-else>
                    <h1>Participantes</h1>
                    <ul>
                        <li v-for="persona in listado">{{ persona }}</li>
                    </ul>
                </template>
                <button @click="elegirGanador">Elegir ganador</button>
            </div>
        </elegir-ganador>

       <!--  Ponemos otro componente. este caso le pasamos nuestra variable autor como propiedad nombre del componente y la edad. -->
        <autor :nombre="autor" :edad="99"></autor>



        <pre>{{ $data }}</pre>
    </main>
